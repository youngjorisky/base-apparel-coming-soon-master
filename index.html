<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <img class="main-logo" src="./images/logo.svg" alt="main-logo">
    <img class="mobile-ves" src="./images/hero-mobile.jpg" alt="hero image mobile">
    <div class="lower-body">
      <h1 class="first-statement">
        W E ' R E 
      </h1>
      <h1 class="second-statement">
        C O M I N G
      </h1>
      <h1 class="third-statement">
        S O O N
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input-container">
        <textarea id="input-email" placeholder="Email Address"></textarea>
        <div id="myButton" class="arrow-container">
          <img class="arrow" src="./images/icon-arrow.svg" alt="arrow icon">
        </div>
        <div class="cover"></div>
      </div>
      <img id="error-image" src="./images/icon-error.svg" alt="error" style="display:none; width: 30px; height: 30px;">
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://x.com/young_jojo_99">Jojo Young</a>.
      </p>
    </footer>
  </div>
  <img class="desktop-ves" src="./images/hero-desktop.jpg" alt="hero image desktop">
  <script src="script.js"></script>
</body>
</html>
